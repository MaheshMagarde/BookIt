<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="leftSide">
            <!-- header -->
            <div class="header">
                <div class="userimg">
                    <img src="./img/user.jpg" class="cover">
                </div>
                <ul class="nav_icons">
                    <li><ion-icon name="chatbox"></ion-icon></li>
                    <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                </ul>
            </div>
            <!-- search -->
            <div class="search_chat">
                <div>
                    <input type="text" id="" placeholder="Search or Start New Chat">
                    <ion-icon name="search-outline"></ion-icon>
                </div>
            </div>
            <!-- chat list -->
            <div class="chatlist">
                <div class="block active">
                    <div class="imgbox">
                        <img src="./img/user.jpg" alt="" class="cover">
                    </div>
                    <div class="details">
                        <div class="listhead">
                            <h4>John Doe</h4>
                            <p class="time">10:45</p>
                        </div>
                        <div class="message_p">
                            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Qui, quos.</p>
                            <b>1</b>
                        </div>
                    </div>
                </div>
                <div class="block unread">
                    <div class="imgbox">
                        <img src="./img/user.jpg" alt="" class="cover">
                    </div>
                    <div class="details">
                        <div class="listhead">
                            <h4>John Doe</h4>
                            <p class="time">10:45</p>
                        </div>
                        <div class="message_p">
                            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Qui, quos.</p>
                            <b>1</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="rightSide">
            <div class="header">
                <div class="imgText">
                    <div class="userimg">
                        <img src="./img/user.jpg" class="cover">
                    </div>
                    <h4>John Doe<br><span>online</span></h4>
                </div>
                <ul class="nav_icons">
                    <li><ion-icon name="search-outline"></ion-icon></li>
                    <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                </ul>
            </div>
            <!-- chat box -->
            <div class="chatBox">
                <div class="message my_message">
                    <p>hi<br><span>12:15</span></p>
                </div>
                <div class="message frnd_message">
                    <p>hello<br><span>12:15</span></p>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
